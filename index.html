<!DOCTYPE html>
<html>
<head>
  <title>Музыкальный плеер</title>
  <link rel="stylesheet" type="text/css" href="./assest/styles/index.css">
  <script src="https://unpkg.com/wavesurfer.js"></script>
</head>
<body class="body">
  <div id="player">
    <div id="controls">
      <div class="controls__header">
      <button class="button" id="previousButton">Предыдущий трек</button>
      <button class="button" id="playPauseButton">Play</button>
      <button class="button" id="nextButton">Следующий трек</button></div>
      <input type="range" id="volumeBar" min="0" max="1" step="0.1" value="1">
      <div class="controls__footer">
      <button class="button" id="randomButton">Случайный трек</button>
      <button class="button" id="repeatButton" onclick="toggleRepeat()">Повтор</button>
      <span class="currentTrack" id="currentTrack"></span></div>
    </div>
    <div id="waveform"></div> 
    <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
    <div id="playlist">
      <ul class="trackList" id="trackList"></ul>
    </div>
    
    <input type="file" id="fileInput">
  </div>
  <script src="./js/localStorage.js"></script>
  <script src="./js/wavesurfer.js"></script>
  <script src="./js/pazzle.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
